<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkers.css">
    <title>Checkers</title>
</head>

<body>
    <h1>Checkers Arena</h1>
    <div id='area'>
        <div class='messageArea'>
            <table id='checkersArea'>
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        class Checker {
            constructor(coordinates) {
                this.coordinates = coordinates
            }
        }

        class CheckersArea {
            constructor(elem) {
                this.elem = elem
                this.blackCells = []
                this.chars = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H',]
            }
            createArea() {
                const chars = this.chars.map((char) => `<th>${char}</th>`).join('')
                const thead = `<tr><th></th>${chars}</tr>`
                let tbody = ''
                const coordinates = []
                for (let y = 1; y <= 8; y++) {
                    for (y = 1; y <= 3; y++) {
                        let tr = `<th>${y}</th>`
                        for (let x = 1; x <= 8; x++) {
                            if ((y + x) % 2 === 0) {
                                tr += `<td class="cell"></td>`
                            }
                            else {
                                tr += `<td class="blackCell_${x}${y}"></td>`
                                this.blackCells.push({ x, y })
                            }
                        }
                        tbody += `<tr>${tr}</tr>`
                    }
                    for (y = 4; y <= 5; y++) {
                        let tr = `<th>${y}</th>`
                        for (let x = 1; x <= 8; x++) {
                            if ((y + x) % 2 === 0) {
                                tr += `<td class="cell"></td>`
                            }
                            else {
                                tr += `<td class="blackCell"></td>`
                            }
                        }
                        tbody += `<tr>${tr}</tr>`
                    }
                    for (y = 6; y <= 8; y++) {
                        let tr = `<th>${y}</th>`
                        for (let x = 1; x <= 8; x++) {
                            if ((y + x) % 2 === 0) {
                                tr += `<td class="cell"></td>`
                            }
                            else {
                                tr += `<td class="blackCell_${x}${y}"></td>`
                                this.blackCells.push({ x, y })
                            }
                        }
                        tbody += `<tr>${tr}</tr>`
                    }
                }
                this.elem.querySelector('thead').innerHTML = thead
                this.elem.querySelector('tbody').innerHTML = tbody
                this.generateCheckers()
            }
            generateCheckers() {
                for (let i = 0; i < this.blackCells.length; i++) {
                    this.blackCells.push(new Checker(this.blackCells.x, this.blackCells.y))
                }
                this.drawCheckers()
            }
            drawCheckers() {
                for (let i = 0; i < this.blackCells.length; i++) {
                    for (let j = 0; j < this.blackCells[i].coordinates.length; j++) {
                        const coordinate = this.blackCells[i].coordinates[j]
                        console.log(coordinate)
                        this.elem.querySelector(`.blackCell_${coordinate.x}${coordinate.y}`).classList.add("blackCell")
                        let span = document.createElement('span')
                        span.className = 'checker'
                        if (coordinate.y <= 3) {
                            this.elem.querySelector(`.blackCell_${coordinate.x}${coordinate.y}`).append(span)
                            this.elem.querySelector(`.blackCell_${coordinate.x}${coordinate.y}`).firstChild.classList.add('white')
                        } else if (coordinate.y >= 6) {
                            this.elem.querySelector(`.blackCell_${coordinate.x}${coordinate.y}`).append(span)
                            this.elem.querySelector(`.blackCell_${coordinate.x}${coordinate.y}`).firstChild.classList.add('black')
                        }

                    }
                }
            }
        }



        const area = document.getElementById('checkersArea')
        const checkersArea = new CheckersArea(area)
        checkersArea.createArea()
    </script>
    <!-- 
        1. Отрисовываем поле 
        2. Отдельно собираем наши сущности и обрабатываем их 
        3. Соединяем поле и сущности 
     -->
</body>

</html>
