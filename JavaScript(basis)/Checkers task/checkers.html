<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkers.css">
    <title>Checkers</title>
</head>

<body>
    <h1>Checkers Arena</h1>
    <div id='area'>
        <div class='messageArea'>
            <table id='checkersArea'>
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        class CheckersArea {
            constructor(elem) {
                this.elem = elem
                this.blackCells = []
                this.chars = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H',]
            }
            createArea() {
                const chars = this.chars.map((char) => `<th>${char}</th>`).join('')
                const thead = `<tr> <th></th>${chars}</tr>`
                let tbody = ''
                let y = 1
                for (let y = 1; y <= 3; y++) {
                    let tr = `<th>${y}</th>`
                    for (let x = 1; x <= 8; x++) {
                        if ((y + x) % 2 === 0) {
                            tr += `<td class="cell" </td>`
                        }
                        else {
                            tr += `<td class="blackCell"><span class = "placeForCheckers checker black" ></span></td>`
                        }
                    }
                    tbody += `<tr>${tr}</tr>`
                }
                for (let y = 4; y <= 5; y++) {
                    let tr = `<th>${y}</th>`
                    for (let x = 1; x <= 8; x++) {
                        if ((y + x) % 2 === 0) {
                            tr += `<td class="cell" </td>`
                        }
                        else {
                            tr += `<td class="blackCell"></td>`
                        }
                    }
                    tbody += `<tr>${tr}</tr>`
                }
                for (let y = 6; y <= 8; y++) {
                    let tr = `<th>${y}</th>`
                    for (let x = 1; x <= 8; x++) {
                        if ((y + x) % 2 === 0) {
                            tr += `<td class="cell" </td>`
                        }
                        else {
                            tr += `<td class="blackCell"><span class = "placeForCheckers checker white" ></span></td>`
                        }
                    }
                    tbody += `<tr>${tr}</tr>`
                }
                this.elem.querySelector('thead').innerHTML = thead
                this.elem.querySelector('tbody').innerHTML = tbody
            }
        }
        const area = document.getElementById('checkersArea')
        const checkersArea = new CheckersArea(area)
        checkersArea.createArea()
    </script>
</body>

</html>
