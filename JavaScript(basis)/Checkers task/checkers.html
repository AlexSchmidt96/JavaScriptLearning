<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="checkers.css">
    <title>Checkers</title>
</head>

<body>
    <h1>Checkers Arena</h1>
    <div id='area'>
        <div class='messageArea'>
            <table id='checkersArea'>
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        class CheckersArea {
            constructor(elem) {
                this.elem = elem
                this.cells = []
                this.chars = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H',]
            }
            createArea() {
                const chars = this.chars.map((char) => `<th>${char}</th>`).join('')
                const thead = `<tr><th></th>${chars}</tr>`
                let tbody = ''
                let coords = []
                for (let y = 1; y <= 8; y++) {
                    let tr = `<th>${y}</th>`
                    for (let x = 1; x <= 8; x++) {
                        if ((y + x) % 2 === 0) {
                            tr += `<td class="cell_${x}${y}"</td>`
                        }
                        else {
                            tr += `<td class="blackCell_${x}${y}"><span class = "piece"></span>`
                            coords.push({ x, y })
                        }
                    }
                    tbody += `<tr>${tr}</tr>`
                }
                this.elem.querySelector('thead').innerHTML = thead
                this.elem.querySelector('tbody').innerHTML = tbody
                this.cells.push({ coords })
                this.drawCells()
            }
            drawCells() {
                for (let i = 0; i < this.cells.length; i++) {
                    for (let j = 0; j < this.cells[i].coords.length; j++) {
                        const coordinate = this.cells[i].coords[j]
                        this.elem.querySelector(`.blackCell_${coordinate.x}${coordinate.y}`).classList.add('blackCell')
                        this.drawCheckers()
                    }
                }
            }
            drawCheckers() {
                for (let i = 0; i < this.cells.length; i++) {
                    for (let j = 0; j < this.cells[i].coords.length; j++) {
                        const coordinate = this.cells[i].coords[j]
                        if (coordinate.y <= 3) {
                            this.elem.querySelector(`.blackCell_${coordinate.x}${coordinate.y}`).firstChild.classList.add('piece', 'checker', 'black')
                        } else if (coordinate.y >= 6) {
                            this.elem.querySelector(`.blackCell_${coordinate.x}${coordinate.y}`).firstChild.classList.add('piece', 'checker', 'white')
                        }
                    }
                }
            }
        }
        const area = document.getElementById('checkersArea')
        const checkersArea = new CheckersArea(area)
        checkersArea.createArea()
    </script>
