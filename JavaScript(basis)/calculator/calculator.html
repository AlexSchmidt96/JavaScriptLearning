<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body>
    <div class='calc'>
        <div class='calc-screen'>
            <div class='calculator-display'>0</div>
        </div>
        <div id='buttons'>
            <div class='btn ac gray' data-action='clear'>ac</div>
            <div class='btn plus-minus gray' data-action='addPlusMinus'>+-</div>
            <div class='btn percent gray' data-action='percent'>%</div>
            <div class='btn division orange' data-action='divide'>/</div>

            <div class='btn seven'>7</div>
            <div class='btn eight'>8</div>
            <div class='btn nine'>9</div>
            <div class='btn multiply orange' data-action='multiply'>X</div>

            <div class='btn four '>4</div>
            <div class='btn five '>5</div>
            <div class='btn six'>6</div>
            <div class='btn minus orange' data-action='subtract'>-</div>

            <div class='btn one'>1</div>
            <div class='btn two'>2</div>
            <div class='btn three'>3</div>
            <div class='btn plus orange' data-action='add'>+</div>

            <div class='btn zero'>0</div>
            <div class='btn dot' data-action='decimal'>.</div>
            <div class='btn equal' data-action='calculate'>=</div>
        </div>
    </div>
</body>

</html>
