<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body>
    <div class='calc'>
        <div class='calc-screen'>
            <div class='calculator-display'>0</div>
        </div>
        <div class='buttons'>
            <button class='btn clear gray' data-action='clear'>ac</button>
            <button class='btn del gray' data-action='del'>del</button>
            <button class='btn division orange ' data-action='divide'>/</button>

            <button class='btn seven '>7</button>
            <button class='btn eight '>8</button>
            <button class='btn nine '>9</button>
            <button class='btn multiply orange ' data-action='multiply'>X</button>

            <button class='btn four '>4</button>
            <button class='btn five '>5</button>
            <button class='btn six '>6</button>
            <button class='btn minus orange ' data-action='subtract'>-</button>

            <button class='btn one '>1</button>
            <button class='btn two '>2</button>
            <button class='btn three '>3</button>
            <button class='btn plus orange ' data-action='add'>+</button>

            <button class='btn zero '>0</button>
            <button class='btn dot ' data-action='decimal'>.</button>
            <button class='btn equal' data-action='calculate'>=</button>
        </div>
    </div>
</body>

</html>
