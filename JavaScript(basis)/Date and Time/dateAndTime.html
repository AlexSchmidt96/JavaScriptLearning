<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dateAndTime.js"></script>
    <script src="calendar.js"></script>
    <title>Date and time</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
            background-color: #E6E6E6;
        }

        .tdColor {
            color: red;
        }

        .tdMonth {
            opacity: 50%;
        }
    </style>
</head>

<body>

    <div id='newCalendar'></div>
    <script>
        function calendar(elem, year, month) {
            const months = ['ЯНВАРЬ', 'ФЕВРАЛЬ', 'МАРТ', 'АПРЕЛЬ', 'МАЙ', 'ИЮНЬ', 'ИЮЛЬ', 'АВГУСТ', 'СЕНТЯБРЬ', 'ОКТЯБРЬ', 'НОЯБРЬ', 'ДЕКАБРЬ']
            const chevronLeft = "<"
            const chevronRight = ">"
            const monthIndex = month - 1;
            let currYearMonthDate = new Date(year, monthIndex);
            let lastDaysOfPrevMonth = new Date(year, monthIndex, 0).getDate()
            let firstDaysOfNextMonth = new Date(year, monthIndex, 1).getDate()
            let currDate = new Date();
            let currDay = currDate.getDate();
            let table = `<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>`;

            for (let i = 0; i < getWeekDayIndex(currYearMonthDate); i++) {
                table += `<td class = "tdMonth">${lastDaysOfPrevMonth - (getWeekDayIndex(currYearMonthDate) - 1) + i}</td>`;
            }

            while (currYearMonthDate.getMonth() === monthIndex) {
                if (currYearMonthDate.getDate() === currDay) {
                    table += `<td class="tdColor">${currYearMonthDate.getDate()}</td>`
                } else {
                    table += `<td>${currYearMonthDate.getDate()}</td>`;
                }

                if (getWeekDayIndex(currYearMonthDate) === 6) {
                    table += '</tr><tr>';
                }

                currYearMonthDate.setDate(currYearMonthDate.getDate() + 1);
            }

            if (getWeekDayIndex(currYearMonthDate) !== 0) {
                for (let i = getWeekDayIndex(currYearMonthDate); i < 7; i++) {
                    table += `<td class = "tdMonth">${firstDaysOfNextMonth - getWeekDayIndex(currYearMonthDate) + i}</td>`;
                }
            }

            table += '</tr></table>';
            elem.innerHTML = `<table><th> ${chevronLeft} ${months[monthIndex]} ${year} ${chevronRight} ${table} </th></table>`;
        }

        function getWeekDayIndex(currYearMonthDate) {
            let days = currYearMonthDate.getDay();
            if (days === 0) {
                days = 7;
            }
            return days - 1;
        }
        calendar(newCalendar, 2023, 4); 
    </script>
</body>

</html>
