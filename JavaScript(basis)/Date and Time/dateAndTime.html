<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dateAndTime.js"></script>
    <script src="calendar.js"></script>
    <title>Date and time</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
            background-color: #E6E6E6;
        }

        .tdColor {
            color: red;
        }

        .tdMonth {
            opacity: 50%;
        }
    </style>
</head>

<body>

    <div id='newCalendar'></div>
    <script>
        function calendar(elem, year, month) {

            let monthIndex = month - 1;
            let date = new Date(year, monthIndex);
            let lastDaysOfPrevMonth = new Date(year, monthIndex, 0).getDate()
            let firstDaysOfNextMonth = new Date(year, monthIndex, 1).getDate()
            let now = new Date();
            let currDay = now.getDate();
            let table = `<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>`;

            for (let i = 0; i < getWeekDayIndex(date); i++) {
                table += `<td class = "tdMonth">${lastDaysOfPrevMonth - getWeekDayIndex(date) + i + 1}</td>`;
            }

            while (date.getMonth() === monthIndex) {
                if (date.getDate() === currDay) {
                    table += '<td class="tdColor">' + date.getDate() + '</td>'
                } else {
                    table += '<td>' + date.getDate() + '</td>';
                }

                if (getWeekDayIndex(date) === 6) {
                    table += '</tr><tr>';
                }

                date.setDate(date.getDate() + 1);
            }

            if (getWeekDayIndex(date) !== 0) {
                for (let i = getWeekDayIndex(date); i < 7; i++) {
                    table += `<td class = "tdMonth">${firstDaysOfNextMonth + i - getWeekDayIndex(date)}</td>`;
                }
            }

            table += '</tr></table>';
            elem.innerHTML = table;
        }
        function getWeekDayIndex(date) {
            let days = date.getDay();
            if (days === 0) {
                days = 7;
            }
            return days - 1;
        }
        calendar(newCalendar, 2023, 4); 
    </script>
</body>

</html>
