<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dateAndTime.js"></script>
    <script src="calendar.js"></script>
    <title>Date and time</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
            background-color: #E6E6E6;
        }
    </style>
</head>

<body>

    <div id='newCalendar'></div>
    <script>
        function calendar(elem, year, month) {
            let date = new Date()
            let yearAndMonth = new Date(year, month - 1)
            let currentDay = date.getDay()
            let table = `<tr><th>${year}</th><th>${month}</th>
                <tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>`
            if (getWeekDay(yearAndMonth) !== 0) {
                table += `<td> + ${currentDay} + <td>`
            }

            newCalendar.innerHTML = table

        }
        function getWeekDay(yearAndMonth) {
            let days = yearAndMonth.getDay()
            if (date === 0) {
                date = 7
            }
            return days - 1
        }
        calendar(newCalendar, 2023, 4)
    </script>
</body>

</html>
