    <script>
        const enemyArea = document.getElementById('enemyArea')
        const playerArea = document.getElementById('playerArea')

        class BattleshipArea {
            constructor(elem) {
                this.elem = elem
                this.ships = []
                this.sizes = [4, 3, 3, 2, 2, 2, 1, 1, 1, 1]
            }
            createArea() {
                let tbody = ''
                for (let y = 1; y <= 10; y++) {
                    let tr = `<th>${y}</th>`
                    for (let x = 1; x <= 10; x++) {
                        tr += `<td class="playerCell_${x}${y}"></td>`
                    }
                    tbody += `<tr>${tr}</tr>`
                }
                this.elem.innerHTML = tbody
            }
            getRandomArbitrary(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min
            }
            insert(ships, size) {
                let x = this.getRandomArbitrary(1, 10)
                let y = this.getRandomArbitrary(1, 10)
                let direction = this.getRandomArbitrary(1, 4)
                let coordinates = []
                try {
                    for (let i = 0; i < size; i++) {
                        console.log(x, y)
                        // проверка на корабль
                        if (!this.canPut(ships, x, y)) {
                            throw new Error('место занято другим кораблем')
                        }
                        // проверка границ
                        if (x > 10 || x < 1 || y > 10 || y < 1) {
                            throw new Error('выход за границу!')
                        }
                        coordinates.push({ x, y })
                        console.log(`часть корабля поставлена на ${x} и ${y} координат `)
                        // проверка сторон
                        if (direction === 1) {
                            y -= 1
                        } else if (direction === 2) {
                            y += 1
                        } else if (direction === 3) {
                            x -= 1
                        } else if (direction === 4) {
                            x += 1
                        }
                    }
                    ships.push({ coordinates })
                    console.log('поставил корабль', coordinates.map(({ x, y }) => `${x},${y}`).join(' | '))
                } catch (e) {
                    console.log(e.message)
                    console.log('переставляем')
                    this.insert(ships, size)
                }
            }
            canPut(ships, x, y) {
                for (let i = 0; i < this.ships.length; i++) {
                    for (let j = 0; j < this.ships[i].coordinates.length; j++) {
                        const coordinate = this.ships[i].coordinates[j]
                        if (x === coordinate.x && y === coordinate.y) {
                            return false
                        }
                        if (
                            x - 1 === coordinate.x && y === coordinate.y ||
                            x === coordinate.x && y - 1 === coordinate.y ||
                            x + 1 === coordinate.x && y === coordinate.y ||
                            x + 1 === coordinate.x && y - 1 === coordinate.y ||
                            x === coordinate.x && y + 1 === coordinate.y ||
                            x - 1 === coordinate.x && y - 1 === coordinate.y ||
                            x - 1 === coordinate.x && y + 1 === coordinate.y ||
                            x + 1 === coordinate.x && y + 1 === coordinate.y
                        ) {
                            return false
                        }
                    }
                }
                return true
            }
            addShips() {
                for (let i = 0; i < this.sizes.length; i++) {
                    this.insert(this.ships, this.sizes[i])
                }
                for (let i = 0; i < this.ships.length; i++) {
                    for (let j = 0; j < this.ships[i].coordinates.length; j++) {
                        const coordinate = this.ships[i].coordinates[j]
                        console.log(coordinate)
                        document.querySelector(`.playerCell_${coordinate.x}${coordinate.y}`).style.backgroundColor = 'black'
                    }
                }
            }
        }

        class BattleshipAreaEnemy extends BattleshipArea {
            createArea() {
                let tbody = ''
                for (let y = 1; y <= 10; y++) {
                    let tr = `<th>${y}</th>`
                    for (let x = 1; x <= 10; x++) {
                        tr += `<td class="enemyCell_${x}${y}"></td>`
                    }
                    tbody += `<tr>${tr}</tr>`
                }
                this.elem.innerHTML = tbody
            }
            addShips() {
                for (let i = 0; i < this.sizes.length; i++) {
                    this.insert(this.ships, this.sizes[i])
                }
                for (let i = 0; i < this.ships.length; i++) {
                    for (let j = 0; j < this.ships[i].coordinates.length; j++) {
                        const coordinate = this.ships[i].coordinates[j]
                        console.log(coordinate)
                        document.querySelector(`.enemyCell_${coordinate.x}${coordinate.y}`).style.backgroundColor = 'red'
                    }
                }
            }
        }
        const battleshipPlayerArea = new BattleshipArea(playerArea)
        const battleshipEnemyArea = new BattleshipAreaEnemy(enemyArea)
        battleshipPlayerArea.createArea()
        battleshipEnemyArea.createArea()
        battleshipPlayerArea.addShips()
        battleshipEnemyArea.addShips()
    </script>
