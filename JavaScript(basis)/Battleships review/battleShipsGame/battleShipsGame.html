    <script>
        // переписать
        function createBattleshipArea(friendElem, enemyElem) {
            let tbody = ''
            // переписать цикл! 
            for (let y = 1; y <= 10; y++) {
                let tr = `<th>${y}</th>`
                for (let x = 1; x <= 10; x++) {
                    tr += `<td class="cell_${x}${y}"></td>`
                }
                tbody += `<tr>${tr}</tr>`
            }
            tableBodyAlly.innerHTML = tbody
            tableBodyEnemy.innerHTML = tbody
            // ф-ция должна всегда что то возвращать!
        }
        const tableBodyEnemy = document.getElementById('enemyPlace')
        const tableBodyAlly = document.getElementById('allyPlace')
        createBattleshipArea(tableBodyAlly, tableBodyEnemy)

        function getRandomArbitrary(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        let ships = []
        let sizes = [4, 3, 3, 2, 2, 2, 1, 1, 1, 1]

        function insert(ships, size) {
            let x = getRandomArbitrary(1, 10)
            let y = getRandomArbitrary(1, 10)
            let num = getRandomArbitrary(1, 4)
            let coordinates = []
            try {
                for (let i = 0; i < size; i++) {
                    console.log(x, y)
                    // проверка на корабль
                    if (!canPut(ships, x, y)) {
                        throw new Error('место занято другим кораблем')
                    }
                    // проверка границ
                    if (x > 10 || x < 1 || y > 10 || y < 1) {
                        throw new Error('выход за границу!')
                    }
                    coordinates.push({ x, y })
                    console.log(`часть корабля поставлена на ${x} и ${y} координат `)
                    // проверка сторон
                    if (num === 1) {
                        y -= 1
                    } else if (num === 2) {
                        y += 1
                    } else if (num === 3) {
                        x -= 1
                    } else if (num === 4) {
                        x += 1
                    }
                }
                ships.push({ coordinates })
                console.log('поставил корабль', coordinates.map(({ x, y }) => `${x},${y}`).join(' | '))
            } catch (e) {
                console.log(e.message)
                console.log('переставляем')
                insert(ships, size)
            }
        }
        function canPut(ships, x, y) {
            for (let i = 0; i < ships.length; i++) {
                for (let j = 0; j < ships[i].coordinates.length; j++) {
                    const coordinate = ships[i].coordinates[j]
                    if (x === coordinate.x && y === coordinate.y) {
                        return false
                    }
                    if (
                        x - 1 === coordinate.x && y === coordinate.y ||
                        x === coordinate.x && y - 1 === coordinate.y ||
                        x + 1 === coordinate.x && y === coordinate.y ||
                        x + 1 === coordinate.x && y - 1 === coordinate.y ||
                        x === coordinate.x && y + 1 === coordinate.y ||
                        x - 1 === coordinate.x && y - 1 === coordinate.y ||
                        x - 1 === coordinate.x && y + 1 === coordinate.y ||
                        x + 1 === coordinate.x && y + 1 === coordinate.y
                    ) {
                        return false
                    }
                }
            }
            return true
        }
        // add ships
        for (let i = 0; i < sizes.length; i++) {
            insert(ships, sizes[i])
        }
        for (let i = 0; i < ships.length; i++) {
            for (let j = 0; j < ships[i].coordinates.length; j++) {
                const coordinate = ships[i].coordinates[j]
                console.log(coordinate)
                document.querySelector(`.cell_${coordinate.x}${coordinate.y}`).style.backgroundColor = 'black'
            }
        }
